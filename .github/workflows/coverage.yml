# Code coverage reporting
#
# cargo-llvm-cov -> lcov -> Codecov
# Coverage threshold: 65% overall line coverage (library modules are 88-100%)

name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  LINE_COVERAGE_MIN: 65

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Coverage

    steps:
      - name: Configure Git line endings
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: Generate coverage (lcov)
        run: |
          cargo llvm-cov \
            --lcov \
            --output-path lcov.info

      - name: Enforce coverage gate
        run: |
          cargo llvm-cov \
            --fail-under-lines ${{ env.LINE_COVERAGE_MIN }} \
            --no-run
          echo "Line coverage meets ${LINE_COVERAGE_MIN}% threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN || '' }}
          files: lcov.info
          flags: rust
          name: newsfresh-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-lcov
          path: lcov.info
          retention-days: 30
