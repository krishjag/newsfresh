# GitHub Actions workflow for building and releasing newsfresh CLI
#
# This workflow:
# 1. Runs clippy lints and formatting checks
# 2. Runs tests on all platforms
# 3. Builds release binaries for Windows, Linux, and macOS
# 4. Creates release artifacts with platform-specific binaries
# 5. Publishes to crates.io on release

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_crates:
        description: 'Publish to crates.io'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  # Run tests on all platforms
  test:
    needs: lint
    if: always() && needs.lint.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Test (${{ matrix.os }})

    steps:
      - name: Configure Git line endings
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test

      - name: Run doc tests
        run: cargo test --doc

  # Build release binaries for all platforms
  build:
    needs: test
    if: always() && needs.test.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: newsfresh-windows-x64
            binary: newsfresh.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: newsfresh-windows-arm64
            binary: newsfresh.exe

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: newsfresh-linux-x64
            binary: newsfresh
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: newsfresh-linux-arm64
            binary: newsfresh
            cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: newsfresh-macos-x64
            binary: newsfresh
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: newsfresh-macos-arm64
            binary: newsfresh

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.artifact }}

    steps:
      - name: Configure Git line endings
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create artifact directory
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          cp README.md dist/ 2>/dev/null || echo "No README.md found"
          cp LICENSE* dist/ 2>/dev/null || echo "No LICENSE found"

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz
          if-no-files-found: error

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip
          if-no-files-found: error

  # Create GitHub release with all binaries
  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release
    if: always() && needs.build.result == 'success' && github.event_name == 'release'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish:
    needs: [test, build]
    runs-on: ubuntu-latest
    name: Publish to crates.io
    if: >
      always() && needs.test.result == 'success' && needs.build.result == 'success' &&
      (github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_crates == 'true'))

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: |
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} 2>&1 | tee /tmp/publish.log
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            if grep -q "already uploaded" /tmp/publish.log; then
              echo "Version already published, skipping."
            else
              echo "Failed to publish"
              exit 1
            fi
          fi
